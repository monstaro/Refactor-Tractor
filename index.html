<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fresh Picks</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <h1><span>fresh</span>Picks<img src="./images/apple-logo.png" alt="apple-icon" class="header-apple-icon"></h1>
    <form id="search" role="search">
      <input id="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
      <label for="search-input" class="search-label">Search</label>
      <button class="nav-btn search-btn" type="button" name="button"><img src="./images/search.png" alt="search button"></button>
    </form>
    <button class="nav-btn page ing-pan-btn all-recipes-btn" type="button" name="button"><img src="./images/001-recipe.svg" alt="all recipes button">
      <p>All</p>
      <p>Recipes</p>
    </button>
    <button class="nav-btn page ing-pan-btn recipes-to-cook-btn" type="button" name="button"><img src="./images/chef.svg" alt="recipes to cook button">
      <p>Recipes To</p>
      <p>Cook</p>
    </button>
    <button class="nav-btn page ing-pan-btn faved-recipes-btn" type="button" name="button"><img src='./images/heart.svg' alt="favorites button">
      <p>Favorite</p>
      <p>Recipes</p>
    </button>
    <button class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn" type="button" name="button"><img src="./images/seasoning.png" alt="search button">My Pantry</button>
  </nav>
  <section class="banner-image">
    <div class="my-recipes-banner">
      <h1 id="banner"></h1>
    </div>
  </section>
  <div class="drop-menu">
    <h2>My Pantry</h2>
    <h3>What Can I Make?</h3>
    <ul class="pantry-list"></ul>
  </div>
  <aside>
    <div class="wrap">
      <h2>Filter Recipes</h2>
      <ul class="tag-list">
      </ul>
    </div>
  </aside>
  <main>
    <div class="recipe-instructions">
    </div>
  </main>
<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
